<div>
    <h3>Configuration page</h3>
    <p>Configuration page visits: {{ getConfigComponentVisits() }}</p>
  
    <div>
      <form (submit)="setToken()" class="mb-5">
        <div class="form-group mb-2">
          <label for="name">User Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="name" [(ngModel)]="token">
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
